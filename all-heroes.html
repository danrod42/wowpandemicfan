<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unofficial WoW Pandemic Hero</title>
    <link rel="stylesheet" href="hero-card.css">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon.ico" sizes="48x48" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="android-chrome-512x512.png" sizes="512x512">
</head>
<body>
<div class="list-of-heroes non-printable" style="display: flex;"></div>
<div class="grid-wrapper" style="gap: 0px">
    <div class="hero-image" style="display: none;"></div>
    <div class="hero-card" style="display: none;">
        <div class="hero-card-top">
            <div class="hero-card-top-left">
                <div class="faction-and-titles">
                    <div class="faction-image"></div>
                    <div class="hero-titles">
                        <div class="hero-name" contenteditable="true"></div>
                        <div class="hero-title" contenteditable="true"></div>
                        <div class="hero-quote" contenteditable="true"></div>
                    </div>
                </div>
            </div>
            <div class="hero-card-top-right">
                <div class="starting-location-section">
                    <input type="text" class="starting-location-input" value="">
                    <div class="starting-location-image">
                        <svg class="starting-location-image-svg" viewBox="0 0 100 100"
                             xmlns="http://www.w3.org/2000/svg">
                            <path id="circlePath" d="M 27,50 a 22,22 0 1,1 45,0 22,22 0 1,1 -45,0"/>
                            <text>
                                <textPath xlink:href="#circlePath">
                                </textPath>
                            </text>
                        </svg>
                    </div>
                </div>
                <div class="powers">
                    <div class="power-name" contenteditable="true"></div>
                    <div class="power-desc">
                        <span class="power-desc-prefix" contenteditable="true"></span>
                        <span class="power-desc-suffix" contenteditable="true"></span>
                    </div>
                    <div class="power-name" contenteditable="true"></div>
                    <div class="power-desc">
                        <span class="power-desc-prefix" contenteditable="true"></span>
                        <span class="power-desc-suffix" contenteditable="true"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-card-bottom"></div>
    </div>
</div>

<script src="hero-card.js"></script>
<script src="hero-config.js"></script>
<script src="all-heroes.js"></script>

</body>
</html>
