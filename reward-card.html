<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unofficial WoW Pandemic Reward</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="quest-sheet.css">
    <link rel="stylesheet" href="reward-card.css">
    <link rel="icon" href="img/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="img/favicon.ico" sizes="48x48" type="image/png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="img/android-chrome-512x512.png" sizes="512x512">
</head>
<body>
<div class="reward-card" style="display: none;">
    <div class="reward-card-front">
        <div class="reward-card-image uploadable-image">
        </div>
        <div class="reward-card-frame uploadable-image-event-source">
            <div class="reward-name" contenteditable="true">So Hungry...</div>
            <div class="reward-text">
                <p>
                    <span class="reward-text-prefix" contenteditable="true">Any Time: </span>
                    <span class="reward-text-suffix" contenteditable="true">Remove all ghouls from each space with an abomination.</span>
                </p>
            </div>
            <span class="side-text reward">FAN MADE</span>
        </div>
    </div>
    <div class="reward-card-back"></div>
</div>
<div class="grid-wrapper">
    <div class="instructions material-box non-printable">
        Create a reward card. Edit elements with a click. Reposition the quest image by dragging it and zoom using the
        mouse wheel. Lastly, print the page.
    </div>
    <div class="hover-div">
        <div class="edit-menu non-printable"></div>
        <span class="close-sign non-printable" title="Discard this sheet">🗑️</span>
    </div>
    <div class="hover-div">
        <div class="edit-menu non-printable"></div>
        <span class="close-sign non-printable" title="Discard this sheet">🗑️</span>
    </div>
    <div class="hover-div">
        <div class="edit-menu non-printable"></div>
        <span class="close-sign non-printable" title="Discard this sheet">🗑️</span>
    </div>
    <div class="hover-div">
        <div class="edit-menu non-printable"></div>
        <span class="close-sign non-printable" title="Discard this sheet">🗑️</span>
    </div>
</div>

<script src="common.js"></script>
<script src="reward-card.js"></script>
</body>
</html>
